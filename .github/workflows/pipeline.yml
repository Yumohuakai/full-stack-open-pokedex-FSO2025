name: Deployment pipeline
env: 
  SKIP_DEPLOY: ${{ contains(join(github.event.commits.*.message, ', '), '#skip') }}

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  simple_deployment_pipeline:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install dependencies
        run: npm install
      - name: Check style
        run: npm run eslint
      - name: Build for production
        run: npm run build
      - name: Test - Jest
        run: npm run test
      - name: E2E-test - 1.Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: E2E-test - 2.Run Playwright tests
        run: npm run test:e2e
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30          
      - name: Trigger deployment
        id: deploy
        run: curl https://api.render.com/deploy/srv-${{ secrets.RENDER_SERVICE_ID }}?key=${{ secrets.RENDER_API_KEY }}
        if: ${{ github.event_name == 'push' && env.SKIP_DEPLOY == 'false' }}   
      - name: check deployment whether is skipped
        run: echo "conclusion - ${{ steps.deploy.conclusion }}, outcome - ${{ steps.deploy.outcome }}, outputs - ${{ steps.deploy.outputs }}"
      # - name: Deployment success notification to discord webhook 1 - actions-status-discord
      #   if: ${{ !cancelled() && success() }}  
      #   # the version of actions-status-discord currently for this hash code is 1.15.3
      #   uses: sarisia/actions-status-discord@5ddd3b114a98457dd80a39b2f00b6a998cd69008
      #   with:
      #     webhook: ${{ secrets.DISCORD_WEBHOOK }}
      # - name: Deployment failure notification to discord webhook 1 - actions-status-discord
      #   if: ${{ !cancelled() && failure() }}  
      #   # the version of actions-status-discord currently for this hash code is 1.15.3
      #   uses: sarisia/actions-status-discord@5ddd3b114a98457dd80a39b2f00b6a998cd69008
      #   with:
      #     webhook: ${{ secrets.DISCORD_WEBHOOK }}          
          
  tag_release:
    needs: [simple_deployment_pipeline]
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' && !contains(join(github.event.commits.*.message, ', '), '#skip') }}
    steps:
      - uses: actions/checkout@v4
      - name: Bump version and push tag
        # the version of github-tag-action currently for this hash code is 1.73.0
        uses: anothrNick/github-tag-action@e528bc2b9628971ce0e6f823f3052d1dcd9d512c
        env:
          GITHUB_TOKEN: ${{ github.token }}
          DEFAULT_BUMP: patch